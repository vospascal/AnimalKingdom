<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>animal kingdom</title>
      <script type="module"
      src="https://ga.jspm.io/npm:@webcomponents/scoped-custom-element-registry@0.0.9/scoped-custom-element-registry.min.js"></script>
      <script type="module" src="/src/index.ts"></script>
    </head>
    <body>
      <p>rendering 14,890 elements, 19 deep and 120 children </p>
      <p>rendering 1153 input's</p>
      <reference-model-context></reference-model-context>
    </body>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          customElements.whenDefined('reference-model-context').then(() => {
              const element = document.querySelector('reference-model-context');
              if (element) {
                  if (element.provider && element.provider.store) {
                      window.lala = element.provider.store
                      element.provider.store.subscribeToReferenceModel((value) => {
                          console.log(value, 'value');
                      });
                  } else {
                      console.error('Provider or store not available on reference-model-context.');
                  }
              } else {
                  console.error('reference-model-context element not found.');
              }
          }).catch((error) => {
              console.error('Error defining custom element:', error);
          });
      });
      //window.lala.referenceModel.value.content[0].items[0].addText()
  </script>
</html>
